<!doctype html>
<html>
  <head>
    <title>Configuration</title>
    <link rel="stylesheet" href="../assets/stylesheets/bootstrap.min.css">
    <script src="../assets/javascripts/jquery-1.11.3.min.js"></script>
    <script src="../assets/javascripts/bootstrap.min.js"></script>
    <script src="options.js"></script>
  </head>
  <body>
    <form id="form">
    <div class="container">
      <div class="row">
        <h1>Configuration</h1>
      </div>
      <div class="row">
        <input type="submit" value="Save" id="save"  class="btn btn-primary" />
        <input type="reset" value="Reset" id="reset" class="btn btn-default" />
      </div>

      <div class="row">
          <div>
            <h2>Repository Information</h2>
            <table class="table table-striped table-bordered table-hover table-condensed">
              <tbody>
                <tr>
                  <th>
                    <label for="repositories">Repository name</label>
                  </th>
                  <td>
                    <textarea id="repositories" cols="30" rows="8" ></textarea>
                  </td>
                </tr>
              </tbody>
            </table>

            <h2>Template</h2>
            <table class="table table-striped table-bordered table-hover table-condensed">
              <tbody>
                <tr>
                  <th>
                    <label for="title">Title</label>
                  </th>
                  <td>
                    <input type="text" id="title" value=""size="20" />
                  </td>
                  <th>
                    <label for="assignee">Assignee</label>
                  </th>
                  <td>
                    <input type="text" id="assignee" value="" size="20" />
                  </td>
                </tr>
                <tr>
                  <th>
                    <label for="labels">Labels</label>
                  </th>
                  <td>
                    <input type="text" id="labels" value="" size="20" />
                  </td>
                  <th>
                    <label for="milestone">Milestone</label>
                  </th>
                  <td>
                    <input type="text" id="milestone" value="" size="20" />
                  </td>
                </tr>
                <tr>
                  <th>
                    <label for="body">Body</label>
                  </th>
                  <td colspan="3">
                    <textarea id="body" cols="60" rows="15" ></textarea>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
