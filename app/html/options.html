<!DOCTYPE html>
<html>
  <head>
    <title>Configuration</title>
    <link href='../vendor/bootstrap/css/bootstrap.min.css' rel='stylesheet'>
    <link href='../vendor/highlight/styles/github.css' rel='stylesheet'>
    <script src='../vendor/jquery/jquery.min.js'></script>
    <script src='../vendor/bootstrap/js/bootstrap.min.js'></script>
    <script src='../vendor/marked/marked.min.js'></script>
    <script src='../vendor/highlight/highlight.pack.js'></script>
    <script src='../js/options.js'></script>
  </head>
  <body>
    <form id='form'>
      <div class='container'>
        <div class='panel panel-default'>
          <div class='panel-heading'>
            <h1 class='panel-title'>Configuration</h1>
          </div>
          <div class='panel-body'>
            <div class='row'>
              <div class='col-md-10'>
                <div class='alert alert-success hide' id='saved'>
                  Configurations are saved successfully.
                  <a class='pull-right' href='#' id='hide-message'>&times;</a>
                </div>
              </div>
              <div class='col-md-2'>
                <input class='btn-lg btn-primary pull-right' id='save' type='submit' value='Save'>
              </div>
            </div>
            <div class='panel panel-default'>
              <div class='panel-heading'>
                <h2 class='panel-title'>Repository Information</h2>
              </div>
              <div class='panel-body'>
                <label for='repositories'>Repository name</label>
                <textarea class='form-control' id='repositories' rows='6'></textarea>
              </div>
            </div>
            <div class='panel panel-default'>
              <div class='panel-heading'>
                <h2 class='panel-title'>Template</h2>
              </div>
              <div class='panel-body row'>
                <div class='for-all-developers col-md-10'>
                  <div class='panel panel-default'>
                    <div class='panel-heading'>
                      <label for='title'>Title</label>
                    </div>
                    <div class='panel-body'>
                      <input class='form-control' id='title' size='20' type='text'>
                    </div>
                  </div>
                  <div class='panel panel-default'>
                    <div class='panel-heading'>
                      <label for='body'>Body</label>
                    </div>
                    <div class='panel-body row'>
                      <div class='col-md-6'>
                        <textarea class='form-control' id='body' rows='15'></textarea>
                      </div>
                      <div class='col-md-6' id='preview'></div>
                    </div>
                  </div>
                </div>
                <div class='for-contributers col-md-2'>
                  <div class='row'>
                    <div class='col-md-12 col-xs-4'>
                      <div class='panel panel-default'>
                        <div class='panel-heading'>
                          <label for='labels'>Labels</label>
                        </div>
                        <div class='panel-body'>
                          <input class='form-control' id='labels' type='text'>
                        </div>
                      </div>
                    </div>
                    <div class='col-md-12 col-xs-4'>
                      <div class='panel panel-default'>
                        <div class='panel-heading'>
                          <label for='milestone'>Milestone</label>
                        </div>
                        <div class='panel-body'>
                          <input class='form-control' id='milestone' type='text'>
                        </div>
                      </div>
                    </div>
                    <div class='col-md-12 col-xs-4'>
                      <div class='panel panel-default'>
                        <div class='panel-heading'>
                          <label for='assignee'>Assignee</label>
                        </div>
                        <div class='panel-body'>
                          <input class='form-control' id='assignee' type='text'>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
